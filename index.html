<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Tres en Raya</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Juego Tres En Raya</h1>
    </header>

    <div class="marco">
        <main>
            <!-- Formulario de registro -->
            <section id="inicio">
                <h2>Empezar a Jugar</h2>
                <form id="form-jugadores">
                    <label for="j1">Jugador 1 (X):</label>
                    <input type="text" id="j1" required>

                    <label for="j2">Jugador 2 (O):</label>
                    <input type="text" id="j2" required>

                    <label for="empezar">Quien Empieza:</label>
                    <select id="empezar">
                        <option value="X">Jugador 1</option>
                        <option value="O">Jugador 2</option>
                    </select>

                    <button type="submit">Iniciar Juego</button>
                </form>
            </section>

            <!-- Tablero de juego -->
            <section id="juego">
                <div id="turno" aria-live="polite">Registra los jugadores para empezar</div>
                <div id="tablero" role="grid"></div>

            <div class="botones">
                <button id="boton_revancha" disabled>Revancha</button>
                <button id="boton_nuevo" disabled>Juego Nuevo</button>
                <button id="boton_exportar">Exportar</button>
                <button id="boton_limpiar">Limpiar Historial</button>
            </div>
</section>

            <!-- Historial de partidas -->
            <section id="historial">
                <h2>Historial de partidas</h2>

                <div class="filtros">
                    <label for="filtro-ganador">Ganador:</label>
                    <select id="filtro-ganador">
                        <option value="todos">Todos</option>
                        <option value="X">Jugador 1</option>
                        <option value="O">Jugador 2</option>
                        <option value="Empate">Empate</option>
                    </select>

                    <label for="filtro-inicio">Desde:</label>
                    <input type="date" id="filtro-inicio">

                    <label for="filtro-fin">Hasta:</label>
                    <input type="date" id="filtro-fin">

                    <button id="btn-filtrar">Filtrar</button>
                </div>

                <table id="tabla_historial">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Jugador 1</th>
                            <th>Jugador 2</th>
                            <th>Ganador</th>
                            <th>Duraci√≥n</th>
                            <th>Movimientos</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>

    <script type="module" src="js/game.js"></script>
</body>
</html>
